<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111827">
    <title>Huno Chat AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-primary: #111827; /* Deep charcoal (gray-900) */
        --bg-secondary: #1F2937; /* Lighter charcoal (gray-800) */
        --text-primary: #F3F4F6; /* Crisp silver (gray-100) */
        --text-secondary: #9CA3AF; /* Muted silver (gray-400) */
        --border-color: rgba(75, 85, 99, 0.5); /* gray-600 with opacity */
        --accent-primary: #3B82F6; /* Vibrant blue (blue-500) */
        --accent-secondary: #60A5FA; /* Lighter vibrant blue (blue-400) */
        --accent-gradient: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary));
      }
      body {
        background-color: var(--bg-primary);
        font-family: 'Inter', sans-serif;
      }
      .font-sans {
         font-family: 'Inter', sans-serif;
      }
      .glass-pane, .glass-card {
        background: rgba(31, 41, 55, 0.5); /* Updated to match new theme */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
        transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      }
      .glass-pane:hover, .glass-card:hover {
        border-color: rgba(59, 130, 246, 0.5); /* blue-500 with opacity */
        box-shadow: 0 0 25px rgba(59, 130, 246, 0.15);
      }
      .btn-primary {
        background: var(--accent-gradient);
        color: var(--text-primary); /* Light text on bright button */
        font-weight: 700;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
      }
      .btn-secondary {
        background-color: rgba(31, 41, 55, 0.6);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
      }
      .btn-secondary:hover {
        background-color: rgba(55, 65, 81, 0.8);
        border-color: rgba(96, 165, 250, 0.6);
      }
      .input-field {
        background-color: rgba(17, 24, 39, 0.8);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .input-field:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
      }
      .btn-premium-cta {
        background-image: linear-gradient(135deg, #60A5FA, #3B82F6);
        color: white;
        border-radius: 9999px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(59, 130, 246, 0.25);
      }
      .btn-premium-cta:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.35);
      }
       @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-text {
        background-size: 200% 200%;
        animation: gradient-animation 5s ease infinite;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
