<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huno Chat AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-primary: #111827; /* Deep charcoal (gray-900) */
        --bg-secondary: #1F2937; /* Lighter charcoal (gray-800) */
        --text-primary: #F3F4F6; /* Crisp silver (gray-100) */
        --text-secondary: #9CA3AF; /* Muted silver (gray-400) */
        --border-color: rgba(75, 85, 99, 0.5); /* gray-600 with opacity */
        --accent-primary: #3B82F6; /* Vibrant blue (blue-500) */
        --accent-secondary: #60A5FA; /* Lighter vibrant blue (blue-400) */
        --accent-gradient: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary));
      }
      body {
        background-color: var(--bg-primary);
        font-family: 'Inter', sans-serif;
      }
      .font-sans {
         font-family: 'Inter', sans-serif;
      }
      .glass-pane, .glass-card {
        background: rgba(31, 41, 55, 0.5); /* Updated to match new theme */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
        transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      }
      .glass-pane:hover, .glass-card:hover {
        border-color: rgba(59, 130, 246, 0.5); /* blue-500 with opacity */
        box-shadow: 0 0 25px rgba(59, 130, 246, 0.15);
      }
      .btn-primary {
        background: var(--accent-gradient);
        color: var(--text-primary); /* Light text on bright button */
        font-weight: 700;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
      }
      .btn-primary:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
      }
      .animated-cta.btn-primary:hover,
      .animated-cta.btn-glass-primary:hover {
        transform: none;
      }
      .btn-secondary {
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
      }
       .btn-secondary:hover {
        background-color: #374151; /* gray-700 */
        border-color: var(--accent-primary);
        transform: scale(1.03);
      }
      .btn-glass-primary {
        background: rgba(59, 130, 246, 0.15); /* blue-500 with 15% opacity */
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid var(--accent-primary);
        color: var(--text-primary);
        font-weight: 700;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.1);
      }
      .btn-glass-primary:hover {
        background: rgba(59, 130, 246, 0.25); /* blue-500 with 25% opacity */
        border-color: var(--accent-secondary);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.2);
      }
      .btn-premium-cta {
        background-image: linear-gradient(to right, var(--accent-primary), var(--accent-secondary), var(--accent-primary));
        color: var(--text-primary);
        box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        transition: all 0.3s ease-out;
        background-size: 200% auto;
        animation: gradient-shift 4s linear infinite;
      }
      .btn-premium-cta:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 30px rgba(96, 165, 250, 0.4);
        animation-play-state: paused;
      }
       .input-field {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        transition: all 0.3s ease;
       }
       .input-field:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
       }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient-text {
            background-size: 200% 200%;
            animation: gradient-shift 6s ease infinite;
        }

        /* Styles for animated homepage button */
        .animated-cta {
          position: relative;
          overflow: hidden;
          display: inline-flex;
          align-items: center;
          justify-content: center;
        }
        .animated-cta-icon {
          margin-right: 0.5rem;
          transform: translateX(-150%);
          opacity: 0;
          transition: transform 0.4s ease, opacity 0.4s ease;
        }
        .animated-cta:hover .animated-cta-icon {
          transform: translateX(0);
          opacity: 1;
        }
        .animated-cta-text-wrapper {
          display: grid;
          place-items: center;
          text-align: center;
        }
        .animated-cta-text {
          grid-column: 1 / -1;
          grid-row: 1 / -1;
          transition: opacity 0.3s ease-in-out;
        }
        .animated-cta-text.text-initial {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .animated-cta-support-text {
            display: block;
            font-size: 0.75rem; /* 12px */
            line-height: 1rem; /* 16px */
            font-weight: 500;
            opacity: 0.8;
            margin-top: 0.125rem; /* 2px */
            white-space: nowrap;
        }
        .animated-cta .text-hover {
          opacity: 0;
        }
        .animated-cta:hover .text-initial {
          opacity: 0;
        }
        .animated-cta:hover .text-hover {
          opacity: 1;
        }
       /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        ::-webkit-scrollbar-thumb {
            background-color: #4b5563; /* gray-600 */
            border-radius: 4px;
            border: 2px solid var(--bg-secondary);
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--accent-primary);
        }
    </style>
